version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEBUG=${DEBUG:-true}
      - CHROMADB_PATH=/app/data/chromadb
      - DATABASE_URL=sqlite:///./data/conversations.db
    volumes:
      - ./backend:/app
      - ./data:/app/data
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
    working_dir: /app
    stdin_open: true
    tty: true
    command: sh -c "npm install && npm run dev"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379
    volumes:
      - redis-data:/data

volumes:
  redis-data:
